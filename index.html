<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/style.css">
  <title>Document</title>
</head>

<body>
  <div class="body">
    <div class="navbar">
      <div>
        <img src="/assets/logo.png" class="logo" />
      </div>

      <div class="button disabled" id="back" onclick="router.back()" x-text="t(backBtn)">
        POWRÃ“T
      </div>
      <div class="clock" id="clock">
        00:00
      </div>
      <div class="button disabled" id="cancel" onclick="ticketMachine.cancel()" x-text="t(cancelBtn)">
        ANULUJ
        <span onclick="modal.open('gdynia')">Gdynia</span>
        <span onclick="modal.open('metro')">Metro</span>
      </div>
      <div class="info">
        <img src="/assets/info.png" />
        <img src="/assets/poland.png" id="pl" class="flag" onclick="langs.changeLang('pl')" style="display: none" />
        <img src="/assets/us.png" id="en" class="flag" onclick="langs.changeLang('en')" />
        <img src="/assets/ukraine.png" id="ukr" class="flag" onclick="langs.changeLang('ukr')" />
      </div>
    </div>
    <div id="body">
    </div>
    <div id="modal-wrapper" style="display:none">
      <div class="backdrop"></div>
      <div class="modal">
        <div class="modal-bar">
          <div class="button" onclick="modal.close()">ZAMKNIJ</div>
        </div>
        <div class="modal-body">
          <div class="dbl-column" id="modalview-dbl-column"  style="display:none">
            <div>
              <h1>NORMALNY</h1>
              <div id="buttons-column-1" >
                <div class="button leftbutton" onclick="modal.click(0)">ZAMKNIJ</div>
                <div class="button leftbutton" onclick="modal.click(1)">ZAMKNIJ</div>
                <div class="button leftbutton" onclick="modal.click(2)">ZAMKNIJ</div>
                <div class="button leftbutton" onclick="modal.click(3)">ZAMKNIJ</div>
              </div>
            </div>
            <div>
              <h1>ULGOWY</h1>
              <div id="buttons-column-2">
                <div class="button rightbutton" onclick="modal.click(4)">ZAMKNIJ</div>
                <div class="button rightbutton" onclick="modal.click(5)">ZAMKNIJ</div>
                <div class="button rightbutton" onclick="modal.click(6)">ZAMKNIJ</div>
                <div class="button rightbutton" onclick="modal.click(7)">ZAMKNIJ</div>
              </div>
            </div>
          </div>

          <div class="single-column" id="modalview-single-column"  style="display:none">
            <div id="buttons-single">
              <div class="button" onclick="modal.click(0)">ZAMKNIJ</div>
              <div class="button" onclick="modal.click(1)">ZAMKNIJ</div>
              <div class="button" onclick="modal.click(2)">ZAMKNIJ</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="//unpkg.com/alpinejs" defer></script>
  <script src="assets/js/clock.js"></script>
  <script src="assets/js/router.js"></script>
  <script src="assets/js/langs.js"></script>
  <script src="assets/js/ticketMachine.js"></script>
  <script src="assets/js/thanks.js"></script>
  <script src="assets/js/modal.js"></script>
</body>

</html>
